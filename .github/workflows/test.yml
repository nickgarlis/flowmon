name: Test

on:
  push:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: "1.25.4"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race ./...

      - name: Run integration tests
        run: |
          go test -c github.com/nickgarlis/flowmon/nft
          sudo ./nft.test -test.v